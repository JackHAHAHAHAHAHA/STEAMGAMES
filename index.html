<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best free steam games</title>
</head>
<body>
    <h1>Вітаю вас на сайті Best free steam games</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Steam_icon_logo.svg/2048px-Steam_icon_logo.svg.png"  class="cursor">
    

    <script>

        let cursor = document.querySelector('.cursor')

        document.addEventListener('mousemove', e => {
             cursor.style.left = e.pageX + 'px';
             cursor.style.top = e.pageY + 'px';
        })

    </script>
    
</body>
</html>
